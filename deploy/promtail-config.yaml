server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: ampy-json
    pipeline_stages:
      - json:
          expressions:
            service: service
            env: env
            service_version: service_version
            level: level
      - labels:
          service:
          env:
          service_version:
          level:
    static_configs:
      - targets: [localhost]
        labels:
          job: ampy
          __path__: /var/log/ampy/*.log
