global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: otel-collector
    static_configs:
      - targets: ["otel-collector:8889"]

  - job_name: tempo
    static_configs:
      - targets: ["tempo:3200"]

  - job_name: loki
    static_configs:
      - targets: ["loki:3100"]

  - job_name: ampy-demo
    static_configs:
      - targets: ["host.docker.internal:9464"]
